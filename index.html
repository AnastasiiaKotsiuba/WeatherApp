<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
                id="button-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Current"
                class="form-control btn btn-primary shadow-sm currentButton"
                id="current-button"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-5">
            <div class="weather-date">
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt="cloudy"
                id="weather-icon"
                class="sun-icon"
              />
              <div>
                <p class="all-temp" id="value-of-temp">23</p>
                <a href="#" class="temp" id="celsius"> °C | </a>
                <a href="#" class="temp" id="fahrenheit">°F</a>
              </div>
            </div>
          </div>
          <div class="col-3 weather-about">
            <ul>
              <li class="data">
                Pressure : <span id="value-of-pressure">488</span>
              </li>
              <li class="data">
                Humidity: <span id="value-of-humidity">74</span>%
              </li>
              <li class="data">Wind: <span id="value-of-wind">3</span> km/h</li>
            </ul>
          </div>
          <div class="col-4 about">
            <ul>
              <h2>Kyiv</h2>
              <li id="day-and-time">Monday 13:17</li>
              <li id="value-of-weather">Sunny</li>
            </ul>
          </div>
        </div>
        <div class="forecast" id="template-forecast"></div>
      </div>
      <a
        href="https://github.com/AnastasiiaKotsiuba/WeatherApp.git"
        class="linkGit"
        >Link in my GitHub repository</a
      >
    </div>
    <script src="src/project.js"></script>
  </body>
</html>
